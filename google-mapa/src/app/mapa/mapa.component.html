<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="cidade.lat" [longitude]="cidade.long" *ngFor="let cidade of markers">
        <agm-info-window>
            <h3>{{ cidade.nome }}</h3>
            <p>{{cidade.estado.nome}}-{{cidade.estado.cigla}}</p>
        </agm-info-window>
    </agm-marker>
</agm-map>
